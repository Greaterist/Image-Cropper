<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="css\style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">ImageCropper</a>
      </nav>

      <form id="form">
        <input id="file" type="file" name="files[]" multiple class="form-control form-control-lg"/>
        <div class="input-group w-25 p-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">Enter ratio:</span>
          </div>
          <input type="text" id="width" class="form-control" placeholder="16">
          <input type="text" id="height" class="form-control" placeholder="9">
        </div>
        <input id='submit' type='button' class="btn btn-primary m-3 p-3" value='format'/>
      </form>
      
      <canvas id="mycanvas"></canvas>

      <script type="module" src="./base.js"></script>
</body>

</html>
